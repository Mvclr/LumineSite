<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="images/icon.jpg" type="image/x-icon" />
    <title>Sign up | Lumine</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/app.html">
                <img src="../images/logo.png" alt="logo-header">
            </a>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="form-section">
                <h2>Sign up</h2>
                <form method="post" action="/cadastro">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" id="username" placeholder="Username" name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Your email</label>
                        <input type="email" placeholder="you@example.com" name="email"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="* * * * * * * *" name="password" />
                            <i class="bi bi-eye-fill toggle-password" id="iconeOlho"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <div></div>
                        <a href="#">Forgot password?</a>
                    </div>
                    
                        <button type="submit" class="btn"> Sign up </button> 
                    
                    <div class="signup-text">
                        Do you have an account? <a href="/login">Sign in</a>
                    </div>
                </form>
            </div>
            <div class="image-section">
                <img src="../images/logo.png" alt="logo">
            </div>
        </div>
    </section>

    <script src="../js/registro.js"></script>
</body>

</html>
